<div class="as-login-screen">
	<div class="app-branding">
		<h1>{{appName}}</h1>
		<!-- <h2>{{appSubtitle}}</h2> -->
		<p>{{appSlogan}}</p>
	</div>


	<div class="as-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
		<mat-card>

			<mat-card-title>Sign in to your account </mat-card-title>

			<div fxLayout="column">
				<!-- <div layout="row">
					<p class="mat-body-2"> Sign in with your email</p>
				</div> -->

				<form [formGroup]="loginForm" #f="ngForm" (ngSubmit)="signInWithEmail()" fxLayout="column" fxFlexFill fxLayoutGap="10px">
					<div class="empty-row"></div>
					<mat-form-field>
						<input matInput formControlName="email" type="email" placeholder="Email">
					</mat-form-field>

					<mat-form-field class="reduce-margin">
						<input matInput formControlName="password" type="password" placeholder="Password">
						<mat-hint align="end">
							<a class="flat-link" color="primary" [routerLink]="['/forgot-password']">Forgot password?</a>
						</mat-hint>
					</mat-form-field>


					<div class="empty-row"></div>
					<button mat-raised-button color="primary" type="submit" aria-label="login">Sign In</button>
					<button mat-button color="primary" (click)="signInWithGoogle()">Sign in with Google</button>
				</form>

				<div [hidden]="error == ''">
					<p class="wfw-warn">{{ error }}</p>
				</div>

				<div class="footer" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px" style="margin-top:1.5rem;">
						<label class="label-hint">Don't have an account?</label>
						<button mat-button color="primary" [routerLink]="['/sign-up']">Create an account</button>
				</div>
			</div>
		</mat-card>

	</div>
</div>
