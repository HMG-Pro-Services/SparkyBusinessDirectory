<div class="as-login-screen">
	<div class="app-branding">
		<h1>{{appName}}</h1>
		<!-- <h2>{{appSubtitle}}</h2> -->
		<p>{{appSlogan}}</p>
	</div>

	<div class="as-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
		<mat-card>

			<mat-card-title>Forgot password?</mat-card-title>
			<mat-divider></mat-divider>

			<div fxLayout="column" fxLayoutGap="10px">
				<div class="empty-row"></div>
				<small >Enter your email address to receive instructions on the next steps.</small>

				<mat-form-field [hidden]="message">
					<input matInput [(ngModel)]="email" type="email" placeholder="Email">
				</mat-form-field>

				<div [hidden]="!error">
					<p class="wfw-warn">{{ error }}</p>
				</div>

				<div [hidden]="!message">
					<p class="wfw-accent">{{ message }}</p>
				</div>

				<button [hidden]="message" mat-raised-button color="primary" aria-label="reset" (click)="reset()">Send email</button>

				<div class="footer" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px">
					<a mat-button color="primary" [routerLink]="['/sign-in']">Sign in</a>
					<a mat-button color="primary" [routerLink]="['/sign-up']">Create an account</a>
				</div>
			</div>
		</mat-card>

	</div>
</div>
