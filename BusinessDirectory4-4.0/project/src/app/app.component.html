<ion-app>
    <ion-split-pane contentId="content">
        <ion-menu menuId="menu" side="start" type="overlay" contentId="content">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item routerDirection="root" routerLink="home" routerLinkActive="active-link">
                            <ion-icon slot="start" name="home"></ion-icon>
                            <ion-label>
                                Directory
                            </ion-label>
                        </ion-item>
                        <ion-item routerDirection="root" routerLink="favorites" routerLinkActive="active-link">
                            <ion-icon slot="start" name="star-outline"></ion-icon>
                            <ion-label>
                                Favorites
                            </ion-label>
                        </ion-item>
                        <ion-item routerDirection="root" routerLink="map" routerLinkActive="active-link">
                            <ion-icon slot="start" name="map"></ion-icon>
                            <ion-label>
                                Map
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
