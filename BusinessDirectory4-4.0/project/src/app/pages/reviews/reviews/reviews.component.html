
<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Reviews</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="addReview()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let review of reviews | orderBy : ['-date']">
            <ion-grid class="ion-padding-start ion-padding-end">
                <ion-row class="ion-padding-end">
                    <ion-col class="ion-padding-start">
                        <ion-label>{{review.author}}</ion-label>
                    </ion-col>
                    <ion-col class="ion-text-end ion-padding-end">
                        <ion-note>{{review.date | date}}</ion-note>
                    </ion-col>
                </ion-row>
                <ion-row class="ion-padding-start">
                    <ion-col class="ion-padding-start">
                        <ion-note>{{review.comment}}</ion-note>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="ion-text-end ion-padding-end">
                        <ion-rating [rate]="review.rate" readonly="true" class="ion-padding-end"></ion-rating>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
