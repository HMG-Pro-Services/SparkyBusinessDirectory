<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Products</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-tiles
        *ngIf="!!products"
        [items]="products"
        [footerField]="'price'"
        (itemTapped)="itemTapped($event)"
    ></app-tiles>
</ion-content>
