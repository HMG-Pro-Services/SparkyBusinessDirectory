<ion-header>
	<ion-navbar>
		 <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>News</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item text-wrap *ngFor="let post of posts" (click)="itemTapped(post)">
			<ion-thumbnail item-left>
				<img [src]="post.thumb[0].url">
			</ion-thumbnail>
			<h2>{{post.title}}</h2>
			<p>{{post.body | truncate : 140}}</p>
		</ion-item>
	</ion-list>
</ion-content>
