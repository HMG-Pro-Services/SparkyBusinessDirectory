<ion-header>
	<ion-navbar>
		 <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Products</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<tiles *ngIf="!!products"
		[items]="products"
		[footerField]="'price'"
		(itemTapped)="itemTapped($event)"></tiles>
</ion-content>
