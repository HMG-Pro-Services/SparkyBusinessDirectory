<ion-header>
	<ion-navbar>
		<ion-title>WP post</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<img *ngIf="!!post.image" src="{{post.image}}"/>
	<div padding>
		<h2>{{post.title}}</h2>
		<div [innerHTML]="post.content"></div>
		<p><strong>{{post.author}}</strong> - {{post.date}}</p>
		<p><i>[{{post.tags.join(', ')}}]</i></p>
	</div>
</ion-content>
