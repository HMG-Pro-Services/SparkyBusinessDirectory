<ion-row *ngFor="let group of itemGroups">
	<ion-col col-6 *ngFor="let item of group">
		<ion-card (click)="itemClicked(item)">
			<ion-card-header>{{item.title}}</ion-card-header>
			<img src="{{item.thumb[0].url}}">
			<ion-item>
				<span *ngIf="footerField">{{item[footerField]}}</span>
				<h2 *ngIf="!footerField">Read more</h2>
			</ion-item>
		</ion-card>
	</ion-col>
</ion-row>
